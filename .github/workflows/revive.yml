name: Revive

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * */1 *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Update log
      run: |
        git checkout revive
        date >> update.txt
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        branch: revive
        commit_message: Automated Change